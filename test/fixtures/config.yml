asset: giphy-$VERSION_NUMBER.gif
tap: org/repo/tool.rb
template: >
  class TestTool < Formula
    homepage "$REPO_WEBSITE"
    desc "$REPO_DESCRIPTION"

    stable do
      url "$STABLE_URL"
      version "$STABLE_VERSION" # $STABLE_VERSION_NUMBER
      sha256 "$STABLE_SHA256"
    end

    devel do
      url "$DEVEL_URL"
      version "$DEVEL_VERSION" # $DEVEL_VERSION_NUMBER
      sha256 "$DEVEL_SHA256"
    end
  end
